<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Ninja</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lato:wght@400;700&family=Open+Sans:wght@400;600;700&family=Montserrat:wght@400;500;600&family=Raleway:wght@400;500;600&family=Nunito:wght@400;600;700&family=Source+Sans+Pro:wght@400;600&family=Ubuntu:wght@400;500;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;600&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="app-title">Note Ninja</h1>
        <button id="new-note-btn" class="pill-button">
          <span class="material-symbols-rounded">add</span>
          New Note
        </button>
      </div>
      <div class="theme-switcher">
        <span class="material-symbols-rounded sun">light_mode</span>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider round"></span>
        </label>
        <span class="material-symbols-rounded moon">dark_mode</span>
      </div>
      <div class="notes-list" id="notes-list">
        <!-- Notes will be populated here -->
      </div>
    </aside>
    <main class="content">
      <div class="editor-container" id="editor-container">
        <div class="editor-toolbar">
          <div class="toolbar-group">
            <select id="font-family" class="toolbar-select">
              <option value="Poppins">Poppins</option>
              <option value="Roboto">Roboto</option>
              <option value="Lato">Lato</option>
              <option value="Open Sans">Open Sans</option>
              <option value="Montserrat">Montserrat</option>
              <option value="Raleway">Raleway</option>
              <option value="Nunito">Nunito</option>
              <option value="Source Sans Pro">Source Sans Pro</option>
              <option value="Ubuntu">Ubuntu</option>
              <option value="Merriweather">Merriweather</option>
              <option value="Playfair Display">Playfair Display</option>
            </select>
            <select id="font-size" class="toolbar-select">
              <option value="12px">12px</option>
              <option value="14px">14px</option>
              <option value="16px" selected>16px</option>
              <option value="18px">18px</option>
              <option value="20px">20px</option>
              <option value="24px">24px</option>
              <option value="32px">32px</option>
            </select>
          </div>
          <div class="toolbar-group">
            <button id="bold-btn" class="toolbar-btn">
              <span class="material-symbols-rounded">format_bold</span>
            </button>
            <button id="italic-btn" class="toolbar-btn">
              <span class="material-symbols-rounded">format_italic</span>
            </button>
            <button id="underline-btn" class="toolbar-btn">
              <span class="material-symbols-rounded">format_underlined</span>
            </button>
          </div>
          <div class="toolbar-group">
            <button id="save-btn" class="pill-button save-btn">
              <span class="material-symbols-rounded">download</span>
              Save
            </button>
          </div>
        </div>
        <div id="note-title-container">
          <input type="text" id="note-title" placeholder="Untitled Note" class="note-title-input">
        </div>
        <div id="editor" class="editor"></div>
        <div class="editor-placeholder" id="editor-placeholder">
          <p>Start typing your note here...</p>
        </div>
      </div>
      <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-content">
          <span class="material-symbols-rounded welcome-icon">description</span>
          <h2>Welcome to Note Ninja</h2>
          <p>Create a new note or select an existing one to get started.</p>
          <p class="warning-text">Remember: Notes are not saved automatically and will be lost when you close the app unless you download them.</p>
          <button id="welcome-new-note-btn" class="pill-button">
            <span class="material-symbols-rounded">add</span>
            Create New Note
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
